<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>

    <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>

    <div id="root">
        <div class="container">
            <div class="calc">
                <div class="historic" id="historic"></div>
                <input type="text" id="display" class="display" disabled/>
                <div class="keys">
                    <div class="row function-keys">
                        <button class="key" id="ac">AC</button>
                        <button class="key" id="plus-minus">±</button>
                        <button class="key" id="square-root">√</button>
                        <button class="key" id="divide">÷</button>
                    </div>
                    <div class="row">
                        <button class="key key-number" data-value="7">7</button>
                        <button class="key key-number" data-value="8">8</button>
                        <button class="key key-number" data-value="9">9</button>
                        <button class="key" id="multiplier">x</button>
                    </div>
                    <div class="row">
                        <button class="key key-number" data-value="4">4</button>
                        <button class="key key-number" data-value="5">5</button>
                        <button class="key key-number" data-value="6">6</button>
                        <button class="key" id="minus">-</button>
                    </div>
                    <div class="row">
                        <button class="key key-number" data-value="1">1</button>
                        <button class="key key-number" data-value="2">2</button>
                        <button class="key key-number" data-value="3">3</button>
                        <button class="key" id="plus">+</button>
                    </div>
                    <div class="row">
                        <button class="key double-space key-number" data-value="0">0</button>
                        <button class="key" id="dot">.</button>
                        <button class="key" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

      



    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>


  </div>
  <script src="js/app.js"></script>
</body>
</html>
